<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        h1 {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a city for Weather ...">
                <div class="input-group-append">
                    <button id="check-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <!-- <img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""> -->
            <h1 id="timezonePlace">city</h1>
            <!-- <h1>,</h1>
            <h1 id='country-name'>Country</h1> -->
            <h3><span id="temp">0</span>&deg;C</h3>
            <!-- <h1 class="lead">Clouds</h1> -->
        </div>
    </div>
    <!-- javascript code start -->
    <script>
        const api = '3c1cc6866b41242ccff3781c5b5dbfc1';
        document.getElementById('check-button').addEventListener("click", function () {
            const inputValues = document.getElementById('inputValue').innerText = inputValue.value;
           getInput(inputValues,api);
        })
        function getInput(input,api){
            fetch('http://api.openweathermap.org/data/2.5/weather?q='+input+'&appid='+api)
            .then(res => res.json())
            .then(data => {
                // console.log(data.main.temp);
                // let inputValue = inputValue;

                let Temperature = data.main.temp;
                kelvinToCelsius = Temperature - 273.15;
                document.getElementById('temp').innerText = kelvinToCelsius;

                const TimeZoneCity = data.name;
                // console.log(data.name);
                document.getElementById('timezonePlace').innerText = TimeZoneCity;


                // let countryName = data.sys.country;
                // document.getElementById('country-name').innerText = countryName;


            })
        }
        
    </script>
</body>

</html>
